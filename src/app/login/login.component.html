<div class="container-fullscreen">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" style="padding: 10px">
        <div class="card card-signin my-5">
            <div class="card-body">
                <h5 class="card-title text-center">Sign In</h5>

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="needs-validation">

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" formControlName="email" required>
                        <div *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched"
                            class="text-danger">
                            Email is required
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="firstName">Password</label>
                        <input type="password" id="password" class="form-control" formControlName="password"
                            required>
                        <div *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched"
                            class="text-danger">
                            Password is required
                        </div>
                    </div>

                    <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase">Sign in</button>

                </form>
            </div>
        </div>
    </div>
</div>
