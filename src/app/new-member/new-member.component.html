<app-navbar></app-navbar>

<div class="container">

    <div class="py-3 text-center">
        <h2>Add New Member</h2>
    </div>

    <div class="row">
        <div class="col-md-8 mx-auto">
            <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" class="needs-validation">
                <div class="form-group">
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" class="form-control" formControlName="firstName" required>
                    <div *ngIf="!clientForm.get('firstName').valid && clientForm.get('firstName').touched" class="text-danger">
                        First name is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" class="form-control" formControlName="lastName" required>
                    <div *ngIf="!clientForm.get('lastName').valid && clientForm.get('lastName').touched" class="text-danger">
                        Last name is required
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="addressLine1">Address Line 1</label>
                        <input type="text" id="addressLine1" class="form-control" formControlName="addressLine1" required>
                        <div *ngIf="!clientForm.get('addressLine1').valid && clientForm.get('addressLine1').touched" class="text-danger">
                            Address Line 1 is required
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="addressLine2">Address Line 2</label>
                        <input type="text" id="addressLine2" class="form-control" formControlName="addressLine2" required>
                        <div *ngIf="!clientForm.get('addressLine2').valid && clientForm.get('addressLine2').touched" class="text-danger">
                            Address Line 2 required
                        </div>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="town">Town/City</label>
                        <input type="text" id="town" class="form-control" formControlName="town" required>
                        <div *ngIf="!clientForm.get('town').valid && clientForm.get('town').touched" class="text-danger">
                            Town/City is required
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="county">County</label>
                        <select class="custom-select d-block w-100" id="county" formControlName="county" required>
                            <option>Mayo</option>
                            <option>Galway</option>
                            <option>Leitrim</option>
                            <option>Roscommon</option>
                            <option>Sligo</option>
                        </select>
                        <div *ngIf="!clientForm.get('county').valid && clientForm.get('county').touched" class="text-danger">
                            County is required
                        </div>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="text" id="phoneNumber" class="form-control" formControlName="phoneNumber" required>
                        <div *ngIf="!clientForm.get('phoneNumber').valid && clientForm.get('phoneNumber').touched" class="text-danger">
                            Phone Number is required
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email">Email Address</label>
                        <input type="text" id="email" class="form-control" formControlName="email" required>
                        <div *ngIf="!clientForm.get('email').valid && clientForm.get('email').touched" class="text-danger">
                            Email Address
                        </div>
                    </div>
                </div>
                <hr class="mb-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</div>


<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2020 Mayo Parkinsons</p>
    <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
</footer>
