 <app-navbar></app-navbar>

  <div class="container mat-elevation-z8">

    <table mat-table [dataSource]="dataSource" matSort>

      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
      </ng-container>
    
      <!-- Last name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
    
      <!-- Address Line 1 Column -->
      <ng-container matColumnDef="addressLine1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Address Line 1 </th>
        <td mat-cell *matCellDef="let element"> {{element.addressLine1}} </td>
      </ng-container>
    
      <!-- City / Town Column -->
      <ng-container matColumnDef="town">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Town / City </th>
        <td mat-cell *matCellDef="let element"> {{element.town}} </td>
      </ng-container>

            <!-- Address Line 1 Column -->
      <ng-container matColumnDef="county">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> County </th>
        <td mat-cell *matCellDef="let element"> {{element.county}} </td>
      </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element"> 
            <button type="button" (click)="getMemberDetails(element)" class="btn btn-primary btn-sm">Details</button> 
            <button type="button" class="btn btn-warning btn-sm">Edit</button> 
          </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>
    

  </div>
